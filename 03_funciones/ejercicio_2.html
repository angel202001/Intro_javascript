<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo usando el prompt</title>
</head>
<body>

   <h1>Este programa te pide el año en que naciste
       y te dice la edad que tienes

   </h1>

   <script>
       // Declarar la variable
       let añoActual = 2020;
       let añoNacimiento = prompt ("En que año naciste");


       // Imprimir la variable por la consola
        console.log(añoActual);
        console.log(añoNacimiento);
        

      
        // Calcular la edad actual
        let edadActual = añoActual - añoNacimiento

          // Mostrar en una alerta la edad actual
        alert(`Mi edad actual es ${edadActual} años`);
       
        


   </script>




</html>
