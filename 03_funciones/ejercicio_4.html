<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos numeros enteros</title>
</head>
<body>

    <h1>Este programa suma 2 numeros que el usuario
        digite
        
    </h1>
    <script>  

        /* Declarar la variable, Convertir string en numero entero,
         Le pido infomacion al usuario

        */

        let numero1 = Number.parseInt (prompt("Digite un numero"));
        let numero2 = Number.parseInt (prompt("Digite otro numero"));

        // Sumar variables (numero1) y (numero2)
        let suma = numero1 + numero2;
        console.log(numero1 + numero2);// Imprimiendo la suma en la consola


        // Mostrar en  una alerta para identificar el resultado final

        alert(`La suma de ${numero1} y ${numero2} es ${suma}.`);








    </script>

</body>
</html>
