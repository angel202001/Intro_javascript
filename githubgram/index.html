<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Githubgram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
    <h1>Bienvenido a Githubgram</h1>

    <hr>

    <div class="row">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Digita el nombre de un usuario">

            <button class="btn btn-primary">Buscar usuario</button>

        </div>
    </div>


    <hr>



    <div class="row">

        <div class="col-md-3">
            <img class="imagen_perfil"
                src="https://www.kindpng.com/picc/m/495-4952535_create-digital-profile-icon-blue-user-profile-icon.png"
                alt="">
        </div>

        <div class="col-md-4">
            <h3 class="nombre">Nombre del usuario</h3>
            <p class="nombre_usuario">@nombreusuario</p>


            <p>Seguidores: <span class="seguidores">4365465657867</span></p>
            <p>Siguiendo: <span class="siguiendo">353232357</span></p>

        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
