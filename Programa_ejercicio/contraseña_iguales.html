<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contraseñas iguales</title>
</head>
<body>
    
<h1>Validar si la contraseña y la repetición de la contraseña son iguales</h1>
<br>
Escribe una supuesta contraseña dos veces, una en cada campo, y pulsa el botón.  te aparecera un mensaje y dirá si las dos son iguales.

<br>
<form action="" name="f1">
Contraseña: <input type="password" name="clave1" size="20">
<br>
Repite contraseña: <input type="password" name="clave2" size="20">
<br>
<input type="button" value="Comprobar si son iguales" onClick="comprobarClave()">

</form>
    <script>
        function comprobarClave(){
            clave1 = document.f1.clave1.value
            clave2 = document.f1.clave2.value
        
            if (clave1 == clave2)
               alert("Las dos claves son iguales.")
            else
               alert("Las dos claves son distintas.")
        }
        </script>
</body>
</html>
