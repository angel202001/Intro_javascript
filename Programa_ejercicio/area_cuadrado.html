<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de un cuadrado</title>
</head>

<body>

    <script>
        function Area() {
            var area, base, altura;

            base = prompt("Inserta la base");
            altura = prompt("Inserta altura");


            base = parseInt(base);
            altura = parseInt(altura);
            area = (base * altura);

            alert("El area del cuadrado es: " + area);



        }
    </script>
    
    <center>
        <h1>Calcula el area</h1>


        <form name="form1">
            <input type="button" value="calcular" onclick="Area()">
        </form>


    </center>

</body>

</html>
